<!DOCTYPE html>
<html>
<head>
    <title>Debug Process</title>
</head>
<body>
    <h1>Process Debug</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // 检查全局变量
        output.innerHTML += '<h2>全局变量检查:</h2>';
        output.innerHTML += '<p>typeof process: ' + typeof process + '</p>';
        output.innerHTML += '<p>typeof window: ' + typeof window + '</p>';
        
        // 检查是否有全局 process
        if (typeof window !== 'undefined') {
            output.innerHTML += '<p>window.process: ' + (window.process || '未定义') + '</p>';
        }
    </script>
</body>
</html>
